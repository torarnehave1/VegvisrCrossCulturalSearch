<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      body {
        background-color: #ffffff;
        color: #000000;
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem; /* Set base font size for the entire app */
        line-height: 1.6; /* Set base line height for readability */
        margin: 0;
        padding: 2rem 2rem 5rem 2rem; /* Increased bottom padding for sticky footer */
      }
      #root {
        max-width: 65ch; /* Optimal line length for readability */
        margin: auto;
      }
      /* Reset headers to have the same font size as the body */
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em; /* 1em equals the parent font-size, which is 1.1rem from body */
        margin: 0;
        font-weight: normal; /* Ensure no bolding by default */
      }
      /* Reset button for link-like behavior */
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: #000000;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .footer-text {
        font-size: 0.9em;
        color: #888;
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      .ascii-art {
        font-family: monospace;
        text-align: left; /* Aligned to the left for better block letter rendering */
        white-space: pre;
        color: #888;
        margin: 2rem 0; /* Increased margin for more breathing room */
        line-height: 1.1; /* Tighter line height for better art rendering */
        font-size: 0.8em; /* Slightly smaller font for more detailed art */
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      /* Search Bar Styles */
      .search-container {
        display: flex;
        align-items: baseline; /* Align to baseline */
        gap: 1rem;
        margin-bottom: 3rem;
      }

      .search-form {
        flex-grow: 1; /* Make form take available space */
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit; /* Inherit font from body */
        color: inherit; /* Inherit text color */
        border: none;
        border-bottom: 1px solid transparent; /* No visible line by default */
        background-color: transparent;
        box-sizing: border-box; /* Include padding in width */
        outline: none; /* Remove default focus outline */
      }
      
      .search-input:disabled {
        color: #ccc;
      }

      .search-input::placeholder {
        color: #000000;
        opacity: 1; /* Override browser default lighter color */
      }
      
      .random-button {
        background: none;
        border: none;
        padding: 0.5rem 0; /* Align vertically with input */
        font: inherit;
        color: #000000;
        cursor: pointer;
        white-space: nowrap; /* Prevent "Random" from wrapping */
      }
      
      .random-button:hover:not(:disabled) {
        color: #0000ff;
      }

      .random-button:disabled {
        color: #ccc;
        cursor: not-allowed;
      }
      
      /* Cultural Concepts */
      .cultural-concepts-container {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e0e0e0;
      }
      .cultural-concepts-title {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.9em;
        color: #888;
        margin-bottom: 1rem;
      }
      .cultural-concepts-list { line-height: 1.8; }
      .concept-culture { color: #888; font-size: 0.9em; }
      .cultural-concepts-loading { color: #888; font-style: italic; }

      /* Phonosemantic Miner Styles */
      .mode-toggle {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 1rem;
      }
      .mode-toggle button {
        margin: 0 1rem;
        padding-bottom: 0.25rem;
        border-bottom: 2px solid transparent;
        color: #888;
        transition: all 0.2s ease-in-out;
      }
      .mode-toggle button.active {
        color: #000000;
        border-bottom-color: #000000;
      }

      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 4px;
      }
      .filter-group {
        display: flex;
        flex-direction: column;
      }
      .filter-bar label {
        font-size: 0.8em;
        color: #555;
        margin-bottom: 0.25rem;
      }
      .filter-bar input[type="text"], .filter-bar select {
        font: inherit;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      .filter-bar .checkbox-group {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.2rem;
      }
      .filter-bar button[type="submit"] {
        background-color: #000;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        margin-left: auto;
      }
       .filter-bar button[type="submit"]:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .result-cluster {
        margin-bottom: 2.5rem;
      }
      .result-cluster h3 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 0.9em;
        color: #888;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e0e0e0;
      }
      .result-card {
        margin-bottom: 1.5rem;
      }
      .result-card-header {
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
      }
      .result-card-header .lemma { font-weight: bold; font-size: 1.2em; }
      .result-card-header .script { font-size: 1.2em; color: #555; }
      .result-card-header .ipa { color: #888; }
      .result-card-body {
        padding-left: 1rem;
        border-left: 2px solid #e0e0e0;
      }
      .result-card-body p { margin: 0.5rem 0; }
      .result-card-body strong { color: #333; }
      .result-card-body .source-link { font-size: 0.9em; color: #0000ff; text-decoration: none; }
      .result-card-body .source-link:hover { text-decoration: underline; }
      .result-card-body .tags { font-size: 0.9em; color: #888; font-style: italic;}


      /* Sticky Footer */
      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        background-color: #ffffff;
      }
    </style>
